generateReport:

 showBatchId: >
   select batchId from batchdetails where userEmail=:userEmail;

 showOccupationCertificateReportDetails: >
  select firstName,lastName,gender,age,firstNameFather,lastNameFather,aadharCardNumber,residentialAddress,workplaceAddress 
   from candidate JOIN batchdetails ON candidate.batchId=batchdetails.batchId where batchdetails.batchId= :batchId and userEmail= :userEmail;
  
 showAttendanceSheetDetails: >  
  select candidate.batchId,batchStartDate,firstName,lastName,firstNameFather,lastNameFather,mobileNumber FROM candidate
   JOIN batchdetails ON candidate.batchId=batchdetails.batchId where candidate.batchId= :batchId and userEmail= :userEmail;
 
 showNSKFDCExcelSheet: >
  select candidate.batchId,candidate.firstName,candidate.lastName,candidate.age,candidate.dob,candidate.gender,candidate.educationLevel,candidate.aadharCardNumber,candidate.firstNameFather,candidate.lastNameFather,candidate.motherName,
   candidate.residentialAddress,candidate.mobileNumber,candidate.occupationType,candidate.msId,candidate.idProofType,candidate.relationWithSKMS,candidate.idProofNumber,trainingpartnerdetails.trainingPartnerName,bankdetails.bankName,bankdetails.ifscCode,bankdetails.accountNumber
   from candidate join batchdetails on candidate.batchId=batchdetails.batchId join trainingpartnerdetails on batchdetails.userEmail= trainingpartnerdetails.userEmail left join bankdetails on bankdetails.enrollmentNumber=candidate.enrollmentNumber where batchdetails.batchId=:batchId and trainingpartnerdetails.userEmail=:userEmail;
 
 showSDMSExcelSheet: >
  select t.nsdcRegNumber, cd.centreId, c.enrollmentNumber, c.firstName, c.lastName, c.dob,c.firstNameFather,c.lastNameFather,c.guardianType,
   c.salutation,c.gender,c.state, c.district, c.mobileNumber, c.educationLevel, t.sectorSkillCouncil, t.jobRole, b.batchStartDate, b.batchEndDate, b.assessmentDate, e.employerName,
    e.employerContactNumber, c.employmentType, c.aadharCardNumber, c.disabilityType  from candidate c INNER JOIN batchdetails b INNER JOIN trainingpartnerdetails t INNER JOIN centredetails cd INNER JOIN employerdetails e ON  
     cd.userEmail = cd.userEmail and e.batch_id = b.batchId and e.user_email = b.userEmail and 
      b.centreId=cd.centreId and c.batchId=b.batchId and b.batchId= :batchId and t.userEmail= :userEmail;

 showMinutesOfSelectionMeetingDetails: >  
  select selectionCommitteeDate, jobRole,trainingPartnerName,sectorSkillCouncil,centreCity from trainingpartnerdetails join centredetails on trainingpartnerdetails.userEmail=centredetails.userEmail join batchdetails on batchdetails.centreId=centredetails.centreId where batchdetails.userEmail=:userEmail AND batchdetails.batchId=:batchId;
 
 updateGenerateReportsTable: >
  replace into generatereports values ( :generateReportsId, :reportType, :generatedOn, :userEmail, :batchId);
  
 showAuditTableRecords: >
  select batchId, generatedOn, reportType ,trainingPartnerName from trainingpartnerdetails JOIN generatereports 
   ON trainingpartnerdetails.userEmail=generatereports.userEmail where generatereports.userEmail= :userEmail;
  