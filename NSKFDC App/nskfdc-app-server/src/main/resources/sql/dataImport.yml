dataImport:
 generateBatch: >
  insert into batchdetails(userEmail) values (userEmail);
 
 showbatchId: > 
  SELECT batchId FROM batchdetails JOIN user WHERE batchdetails.userEmail = user.userEmail;
 
 ShowTotalTargets: >
  SELECT SUM(targets) FROM trainingpartnerdetails;
 
 ShowRemainingTargets: >
  SELECT ( SELECT SUM(targets) FROM trainingpartnerdetails) - ( SELECT count(enrollmentNumber) FROM trainingpartnerdetails JOIN batchdetails ON trainingpartnerdetails.userEmail = batchdetails.userEmail INNER JOIN candidate ON batchdetails.batchId = candidate.batchIdFK where batchEndDate);
  
 ShowTargetAchieved: >
   SELECT count(enrollmentNumber) FROM trainingpartnerdetails JOIN batchdetails ON trainingpartnerdetails.userEmail = batchdetails.userEmail INNER JOIN candidate ON batchdetails.batchId = candidate.batchIdFK where batchEndDate; 
  
 ShowFinancialYear: >
  SELECT
   CASE WHEN MONTH(curdate())>=4 THEN
          concat(YEAR(curdate()),YEAR(curdate())+1)
   ELSE concat(YEAR(curdate())-1,YEAR(curdate())) END AS financial_year;