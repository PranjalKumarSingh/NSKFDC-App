viewDocumentQueryForSearchAndDownload:
 showTrainingPartnerDetailsForDownload: >
  select trainingpartnerdetails.trainingPartnerName,batchdetails.batchId,trainingpartnerdetails.trainingPartnerName,dateUploaded,finalBatchReport,occupationCertificate,minuteOfSelectionCommittee,dataSheetForSDDMS,dataSheetForNSKFC,attendanceSheet,finalBatchReportPath,occupatioCertificatePath,minuteOfSelectionCommitteePath,dataSheetForSDMSPath,dataSheetForNSKFCPath,attendanceSheetPath from trainingpartnerdetails JOIN batchdetails on trainingpartnerdetails.userEmail=batchdetails.userEmail JOIN nskfdc.uploadeddocuments on batchdetails.userEmail=uploadeddocuments.userEmail WHERE (trainingpartnerdetails.trainingPartnerName= :trainingPartnerName and ((batchdetails.batchId= :batchId) or (scgjBatchNumber= :scgjBatchNumber)));
      