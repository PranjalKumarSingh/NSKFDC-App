employer:
 exists: >
  SELECT EXISTS(SELECT 1 FROM employerdetails WHERE batchId = :batchId and userEmail = :userEmail);
 
 insert: >
  INSERT INTO `nskfdc`.`employerdetails` (`employerName`, `employerContactNumber`, `batchId`, `userEmail`) VALUES (:employerName, :employerContactNumber, :batchId, :userEmail);
  
 update: >
  UPDATE `nskfdc`.`employerdetails` SET `employerName`= :employerName ,`employerContactNumber`= :employerContactNumber  WHERE `batchId`= :batchId AND `userEmail`= :userEmail;