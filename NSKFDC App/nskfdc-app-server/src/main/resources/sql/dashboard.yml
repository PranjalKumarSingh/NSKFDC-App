DashboardStatistics:
 showNumberOfCandidatesTrained: >
  select Count(*) from candidate where assessmentResult = "Pass" OR assessmentResult = "Fail";
  
 showNumberOfOngoingTrainings: >
  Select Count(*) from batchdetails where 
   batchStartDate<=Curdate()
    AND batchEndDate>Curdate();
   
 showNumberOfTrainingPartners: >
  Select Count(*) from trainingpartnerdetails;
 
 showNumberOfUpcomingAssessments: >
  Select Count(*) from batchdetails WHERE assessmentDate>Curdate();
  
 showTotalNumberOfCandidatesTrainedInLast6Months: >
  select monthname(batchEndDate) as month, count(EnrollmentNumber) as count from candidate inner join batchdetails on 
     candidate.batchId = batchDetails.batchId where assessmentResult="pass" or assessmentResult="fail" and (batchEndDate) = year(curdate()) and month(batchEndDate) < month(curdate())
        group by month(batchEndDate) limit 6;
        
 showStateDetails: >
  SELECT centreState, COUNT(centreState) as centers FROM centredetails GROUP BY centreState ORDER BY COUNT(centreState) DESC limit 5;
  
 showStateDetailsForMapChart: >
  SELECT centreState, COUNT(centreState) as centers FROM centredetails GROUP BY centreState ORDER BY COUNT(centreState);