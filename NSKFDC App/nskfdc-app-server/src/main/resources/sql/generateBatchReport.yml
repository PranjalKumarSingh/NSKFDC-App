batchIdQuery:
 showBatchId: >
  select batchId from batchdetails where userEmail=:userEmail;
  
 showUpdateBatchNumber: >
  select distinct scgjBatchNumber from nskfdc.batchDetails where batchId = :batchId;

 showLocationDetails: >
  SELECT centreState,centreCity,municipality,wardType,scgjBatchNumber,dataSheetForSDDMS FROM centredetails inner join batchdetails ON centredetails.centreId = batchdetails.centreId left join uploadeddocuments ON batchdetails.batchId = uploadeddocuments.batchId where batchdetails.batchId=:batchId;
  
 showTrainingDetails: >
  select selectionCommitteeDate,batchStartDate,batchEndDate,trainingPartnerName,principalTrainerName,count(*),count(assessmentResult),medicalExamDate,count(medicalExamConducted),count(enrollmentNumber) from nskfdc.batchdetails join nskfdc.candidate on batchdetails.batchId=candidate.batchId join trainingpartnerdetails on batchdetails.userEmail=trainingpartnerdetails.userEmail where batchdetails.batchId=:batchId;
  
 showCandidateDetails: >
  select firstName,lastName,aadharCardNumber,mobileNumber,enrollmentNumber from nskfdc.candidate where batchId=:batchId;
  
 showReport: >
  select batchId,userEmail from batchdetails where batchdetails.batchId= :batchId and userEmail= :userEmail;
  
 updateGenerateReportsTable: >
  replace into generatereports values ( :generateReportsId, :reportType, :generatedOn, :userEmail, :batchId);
 
 batchEndDateCheck: >
  select exists(select * from batchdetails where batchId=:batchId and batchEndDate<curdate());