<script type="text/javascript" src="js/controllers/indexControllerJS.js"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
    
</head>
    
<body ng-app="app" ng-cloak class="ng-cloak">



	 
	 <!-- Login Module -->

<div ng-controller="mainController" class="loginPage" ng-hide="authenticated">
		
			<div class="panel col-md-5 loginContainer">
				<div class="panel-heading">
						<img class="headerImage" src="images/SCGJ logo.png" />
					<hr>
				</div>
				
				<div class="panel-body">
					<form ng-submit="login()">
						<div class="input-group loginInputDiv">
							<input type="email" id="username" class="form-control" ng-model="credential.username" placeholder="Enter Username" required/>
							<span class="input-group-addon userIcons"><i class="glyphicon glyphicon-user "></i></span>
						</div>
						<div class="input-group loginInputDiv">
							<input type="password" id="userpassword" class="form-control" ng-model="credential.password" placeholder="Enter Password" required/>
							<span class="input-group-addon userIcons"><i id="eyeToggle" class="glyphicon glyphicon-eye-open" onclick="showPassword()"></i></span>
							
				      </div>
				      <div class="loginInputDiv">
							<button type="submit" value="submit" class="btn btn-primary btn-block">Login</button>
						</div>
					</form>
				</div>
			</div>	
		</div>
<script type="text/javascript" src="js/loginEvents.js"></script>

<div ng-view ng-show="authenticated" ></div>    	
	

</body>




</html>
