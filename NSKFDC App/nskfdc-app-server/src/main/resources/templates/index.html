<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSKFDC</title>
    <!-- Add stylesheets here -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/indexCSS.css" type="text/css" rel="stylesheet">

    <!-- Add javascripts here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
   
   
   
    <script type="text/javascript" src="js/controllers/indexControllerJS.js"></script>
    <script type="text/javascript" src="js/controllers/SCGJ_adminControlllerJS.js"></script>
    <script type="text/javascript" src="js/controllers/trainingPartnerControllerJS.js"></script>
    <script type="text/javascript" src="js/controllers/dashboardController.js"></script>
    <script type="text/javascript" src="js/controllers/faqController.js"></script>
    <script type="text/javascript" src="js/controllers/generateBatchReportController.js"></script>
    <script type="text/javascript" src="js/controllers/generateCredentialsController.js"></script>
    <script type="text/javascript" src="js/controllers/generateReportsContollerJS.js"></script>
    <script type="text/javascript" src="js/controllers/masterSheetImportControllerJs.js"></script>
    <script type="text/javascript" src="js/controllers/uploadDocumentControllerJS.js"></script>
    <script type="text/javascript" src="js/controllers/viewDocumentController.js"></script>
    
    
    <!-- High charts libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>

	<script src="http://code.highcharts.com/maps/modules/map.js"></script>
	<script src="https://code.highcharts.com/mapdata/countries/in/custom/in-all-disputed.js"></script>
    
  </head>
  
  
  <body ng-app="app">
    <div ng-controller="mainController" ng-show="mainTemplate" class="backgroundImageForLogin">
      <div class="container-fluid ">
        <div class="row">
          <div class="col-md-6 form" >
            <img src="images/SCGJlogo.png" id="scgj-logo" class="img-responsive" />
            <img src="images/nskfdc-logo.png" id="nskfdc-logo"/>
            <hr >
            <br>
            <!-- Main Form -->
          <div class="login">
              <form id="login-form" name="LoginForm" >
                <div class="main-login-form">
                  <div class="login-group">
                    <div class="username-text">
                      <input type="email" class="form-control" id="email"  placeholder="Enter Username" name="email" ng-model="credential.userEmail" required>
                      <span class="glyphicon glyphicon-user user-icon"></span>
                    </div>
                    <div class="password-text">
                      <br>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" ng-model="credential.password" required>
                      <div id="eye" class="password-icon" ng-model="collapsed" ng-click="collapsed=!collapsed"><span  ng-class="{'glyphicon glyphicon-eye-open pull-right pan_arrow1': !collapsed, 'glyphicon glyphicon-eye-close pull-right pan_arrow1': collapsed}"></span></div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" class="login-button" ng-disabled="LoginForm.$invalid" ng-click="login()">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>   
    </div>
  
    <div ng-view ng-hide="mainTemplate"></div>
    
      <!-- Vanilla js -->
   <script src="js/indexEvent.js"></script>
    
    
  </body>
</html>
