<head>
        <link href="css/generateReportsCSS.css" type="text/css" rel="stylesheet">
</head>

<div ng-controller="reportController">
	<div class="row">
		<h4>Generate Reports</h4>
	</div>
	<form>
	<div class="row generateReports">
		<div class="col-md-5">
   			<select ng-model="selectReport" class="dropdown">
      			<option value="" disabled selected>Select Report to be Generated</option>
	  			<option value="occupationCertificate" ng-model="report">Occupation Certificate</option>
	 			<option value="attendanceSheet">Attendance Sheet</option>
	  			<option value="NSKFDCSheet">Date Sheet of NSKFDC</option>
      			<option value="SDMSSheet">Date Sheet of SDMS</option>
	  			<option value="minutesOfSelectionCommittee">Minutes of Selection Committee</option>
  			</select>
  		</div>
  		<div class="col-md-3">	
  			<input type="text" name="batchId" class="form-control form-rounded selectReport" ng-model="batchId" placeholder="Enter Batch Id" ng-show="selectReport=='occupationCertificate'" required>
 			<input type="text" name="batchId" class="form-control form-rounded selectReport" ng-model="batchId" placeholder="Enter Batch Id" ng-show="selectReport=='attendanceSheet'" required>
 			<input type="text" name="batchId" class="form-control form-rounded selectReport" ng-model="batchId" placeholder="Enter Batch Id" ng-show="selectReport=='NSKFDCSheet'" required>
 			<input type="text" name="batchId" class="form-control form-rounded selectReport" ng-model="batchId" placeholder="Enter Batch Id" ng-show="selectReport=='SDMSSheet'" required>
 			<input type="text" name="batchId" class="form-control form-rounded selectReport" ng-model="batchId" placeholder="Enter Batch Id" ng-show="selectReport=='minutesOfSelectionCommittee'" required>
 		</div>
 		
		<div ng-switch="selectReport">
		<div ng-switch-when="occupationCertificate" class="col-md-3">
			<button type="submit" class="btn btn-info" ng-click="ngSubmit1(batchId)" ng-model="button">Generate Button</button>
   		</div>
  		<div ng-switch-when="attendanceSheet" class="col-md-3">
    	  <button type="submit" class="btn btn-info" ng-click="ngSubmit2(batchId)">Generate Button</button>
   		</div>
   		<div ng-switch-when="NSKFDCSheet" class="col-md-3">
    	  <button type="submit" class="btn btn-info" ng-click="ngSubmit3(batchId)">Generate Button</button>
   		</div>
   		<div ng-switch-when="SDMSSheet" class="col-md-3">
    	  <button type="submit" class="btn btn-info" ng-click="ngSubmit4(batchId)">Generate Button</button>
   		</div>
   		<div ng-switch-when="minutesOfSelectionCommittee" class="col-md-3">
    	  <button type="submit" class="btn btn-info" ng-click="ngSubmit5(batchId)">Generate Button</button>
   		</div>
   		<div ng-switch-default class="col-md-3">
			<button type="submit" class="btn btn-info">Generate Button</button>
  		</div>
  		</div>
  		
  		
  	</div>
	<div class="row">
		<h4> Report History</h4>
	</div>  
	<div class="row searchRow">
		<div class="col-md-3">
			<input type="text" ng-model="batchId1"  class="form-control" id="batch-id" placeholder="Enter Batch Id">
		</div>	
		<div class="col-md-3">
			<button type="submit" class="btn btn-info search" ng-click="onSearch(batchId1)">Search</button>
		</div>
	</div>
	<div class="table">
		<div ui-grid="searchReport"  class="searchreport grid-align "  ui-grid-auto-resize ></div> 
	</div>  
  	</form>
  	
</div>
