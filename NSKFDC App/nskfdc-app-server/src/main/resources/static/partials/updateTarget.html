<head>
    <link href="css/updateTarget.css" type="text/css" rel="stylesheet">
</head>

<div ng-controller="updateTargetController">
<div class="heading">
<h3>Update Target</h3>
</div>

<div class="updateTarget">
		    <div class="row updateTargetform">
                <div class="col-sm-4" id="Registrationid">
                    <input type="text" class="form-control form-rounded placeHolderFont" ng-model="data.nsdcRegNumber"placeholder="Enter NSDC Registration Number">
                </div>
                <div class="col-sm-3" id="target">
                    <input type="text" class="form-control form-rounded placeHolderFont" ng-model="data.targets"placeholder="New Target">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-info" ng-click="update()" id="updatebutton">Update Target</button>
                	<span ng-bind="updateError" id="error"></span>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <span ng-show="errorMessage" id="error"> Training partner with NSDC Registration Number does not exist</span>
                        <span ng-show="successMessage" id="success">Target updated successfully!</span>
</div>
<div class="heading">
<h3>Updated Targets</h3>
</div>
<div class="updatedTargets">
		    <div class="row updatedTargetsform">
                <div class="col-sm-5" id="nsdcNo">
                    <input type="text" class="form-control form-rounded placeHolderFont" ng-model="nsdcRegNumber"placeholder="NSDC Registration Number">
                </div>
              <div class="col-sm-2">
                    <button type="button" class="btn btn-info" ng-click="search(nsdcRegNumber)" id="searchbutton">Search</button>
                	<span ng-bind="searchError" id="error"></span>
                </div>
                <div class="col-sm-5">
                </div>
            </div>

            <div class="searchTable">
                <div ui-grid="updatedData" ui-if="updatedData.data.length>0" class="grid grid-align" ui-grid-auto-resize ng-style="getTableHeight()"></div>
            </div>
 </div>
</div>
